<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Delete</title>

    <script src="https://kit.fontawesome.com/8a29176b8f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body>

    <header class="Header">

        <h1 class="H1">Swipe to Delete Exercise</h1>

        <nav class="Nav">
            <a class="Nav_a" href="./trash.html">
                <h1 class="Nav__h1">Go to trash bin</h1>

                <i class="Nav__i fas fa-trash-alt"></i>
            </a>

        </nav>

    </header>

    <main class="Main">

        <div class="user-wrapper" id="user-wrapper">

        </div>

        <section class="List-test animate__animated">

            <h2 class="H2">List of possibly swipeable sentences:</h2>

            <ul class="Ul" id="ul">

                <li class="Li" id="li-01">Can this be swiped?</li>

                <li class="Li" id="li-02">Can this also be swiped?</li>

                <li class="Li" id="li-03">Can this be swiped as well?</li>

                <li class="Li" id="li-04">Can this be swiped too?</li>

                <li class="Li" id="li-05">Can this be swiped or not?</li>

            </ul>

        </section>

    </main>

    <footer class="Footer">

        <h3 class="H3">Attemped by Cille</h3>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
